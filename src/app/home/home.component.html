

<div class="container text-center">
  <div class="row">
      <div class="col-12"> 
      <a routerLink="/add_merchants">
        <input type="button" class="btn btn-outline-primary float-right" value="create Customer"></a>
      </div>
  </div>
  <form id="search">
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" />
    </div>
  </form>
   <table class="table table-striped">
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
          </tr>
          </thead>
      <tbody>
        <tr *ngFor="let country of countries; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
            {{ country.name }}
          </td>
          <td>{{ country.area | number }}</td>
          <td>{{ country.population | number }}</td>
        </tr>
        </tbody>
   </table>
</div>
